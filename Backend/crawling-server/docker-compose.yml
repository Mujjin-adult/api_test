version: '3.8'

# 주의: PostgreSQL과 Redis는 메인 서버(루트 docker-compose.yml)의 서비스를 사용합니다.
# 이 docker-compose.yml은 크롤링 서버만 독립적으로 실행할 때 사용합니다.

services:

  fastapi:
    build: ./app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${FASTAPI_PORT:-8001}:8000"
    volumes:
      - ./app:/app
      - ./alembic.ini:/app/alembic.ini
      - ./.env:/app/.env
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build: ./app
    command: celery -A tasks worker --loglevel=INFO
    volumes:
      - ./app:/app
      - ./alembic.ini:/app/alembic.ini
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery-beat:
    build: ./app
    command: celery -A tasks beat --loglevel=INFO
    volumes:
      - ./app:/app
      - ./alembic.ini:/app/alembic.ini
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - fastapi
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/crawler_dashboard.json:/var/lib/grafana/dashboards/crawler_dashboard.json
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data: