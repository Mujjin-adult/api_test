name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    environment:
      name: staging
      url: https://staging.your-domain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      working-directory: ./app
      run: |
        docker build -t ${{ secrets.DOCKER_REGISTRY }}/college-notice-crawler:staging-${{ github.sha }} .
        docker push ${{ secrets.DOCKER_REGISTRY }}/college-notice-crawler:staging-${{ github.sha }}

    - name: Deploy to Staging Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /app/college-notice-crawler
          docker-compose pull
          docker-compose up -d --force-recreate
          docker-compose ps

    - name: Run health check
      run: |
        sleep 30
        curl -f ${{ secrets.STAGING_URL }}/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://your-domain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      working-directory: ./app
      run: |
        docker build -t ${{ secrets.DOCKER_REGISTRY }}/college-notice-crawler:${{ steps.get_version.outputs.VERSION }} .
        docker build -t ${{ secrets.DOCKER_REGISTRY }}/college-notice-crawler:latest .
        docker push ${{ secrets.DOCKER_REGISTRY }}/college-notice-crawler:${{ steps.get_version.outputs.VERSION }}
        docker push ${{ secrets.DOCKER_REGISTRY }}/college-notice-crawler:latest

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /app/college-notice-crawler
          docker-compose pull
          docker-compose up -d --force-recreate
          docker-compose ps

    - name: Run health check
      run: |
        sleep 30
        curl -f ${{ secrets.PROD_URL }}/health || exit 1

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: custom
        custom_payload: |
          {
            text: "✅ Production deployment successful",
            attachments: [{
              color: 'good',
              text: `Version ${{ steps.get_version.outputs.VERSION }} deployed to production`
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: custom
        custom_payload: |
          {
            text: "❌ Production deployment failed",
            attachments: [{
              color: 'danger',
              text: `Version ${{ steps.get_version.outputs.VERSION }} deployment failed`
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
